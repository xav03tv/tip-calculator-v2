<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
      <img src="./images/logo.svg" class="mainLogo" alt="" />
      <div class="calculator">
        <div class="calculator__entry">
          <div class="entryField">
            <div class="entryField__description">
              <label for="" class="entryField__label">Bill</label>
              <span class="entryField__errorMsg"></span>
            </div>
            <input
              type="text"
              class="input input--icon input--dollar"
              placeholder="0"
            />
          </div>
          <div class="entryField">
            <div class="entryField__description">
              <label for="" class="entryField__label">Select Tip %</label>
              <span class="entryField__errorMsg"></span>
            </div>
            <div class="entryField__selectBtn">
              <button class="btn">5%</button>
              <button class="btn">10%</button>
              <button class="btn btn--selected">15%</button>
              <button class="btn">20%</button>
              <button class="btn">25%</button>
              <input
                type="text"
                class="input input--txtCenter"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="entryField">
            <div class="entryField__description">
              <label for="" class="entryField__label">Number of People</label>
              <span class="entryField__errorMsg">Error Message</span>
            </div>
            <input
              type="text"
              class="input input--icon input--person input--error"
              placeholder="0"
            />
          </div>
        </div>
        <div class="calculator__output">
          <div class="calculator__result">
            <div class="resultBox">
              <div class="resultBox__description">
                <span class="resultBox__descriptionL1">Tip Amount</span>
                <span class="resultBox__descriptionL2">/ person</span>
              </div>
              <div class="resultBox__total">$0.00</div>
            </div>
            <div class="resultBox">
              <div class="resultBox__description">
                <span class="resultBox__descriptionL1">Amount</span>
                <span class="resultBox__descriptionL2">/ person</span>
              </div>
              <div class="resultBox__total">$0.00</div>
            </div>
          </div>
          <div class="calculator__btnReset">
            <button class="btn btn--bglight">RESET</button>
          </div>
        </div>
      </div>
    </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
